<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js" integrity="sha512-xkCc8lq6qZqGvHzCQzWl69a/MF9RSB7ku5X3dJ9bsPfnoxyoXlhF87DN82Vqclv2Kc183pqPNRjtdGJymPO8DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
    <title>Repository Tool</title>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <form>
              <div class="mb-1">
                <label class="form-label" for="fileSelector">Select file</label>
                <input type="file" id="fileSelector" class="form-control" onchange="handleFileSelect(event)"/>
              </div>
            </form>
            <div class="input-group mb-1">
              <label class="col-sm-2 col-form-label">loading</label>
              <div class="progress col-sm-10 progress-centered">
                <div class="progress-bar progress-bar-striped" id="progress-load" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="input-group mb-1">
              <label class="col-sm-2 col-form-label">md5</label>
              <div class="progress col-sm-10 progress-centered">
                <div class="progress-bar progress-bar-striped" id="progress-md5" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="input-group mb-1">
              <label class="col-sm-2 col-form-label">sha1</label>
              <div class="progress col-sm-10 progress-centered">
                <div class="progress-bar progress-bar-striped" id="progress-sha1" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="input-group mb-1">
              <label class="col-sm-2 col-form-label">sha256</label>
              <div class="progress col-sm-10 progress-centered">
                <div class="progress-bar progress-bar-striped" id="progress-sha256" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="input-group mb-1">
              <label class="col-sm-4 col-form-label">version</label>
              <input type="text" id="version" class="form-control" onchange="handleChange()"/>
            </div>
            <div class="input-group mb-3">
              <label class="col-sm-4 col-form-label">packageName</label>
              <select class="form-select" id="packageName" onchange="setPackageFields(event)">
              </select>
            </div>
            <div class="mb-1">
              <label class="form-label" for="fieldsEditor">Template</label>
              <div class="ace_container" style="height:200px;">
                <div class="ace_editor" id="templateEditor"></div>
              </div>
              <!-- <textarea class="form-control" id="fieldsEditor" rows="10" onchange="handleChange()"></textarea> -->
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3 flex_column">
              <label class="form-label" for="templateEditor">Configuration</label>
              <div class="ace_container" style="flex-grow: 1;">
                <div class="ace_editor" id="configurationEditor"></div>
              </div>
              <!-- <textarea class="form-control" id="templateEditor" rows="15" onchange="handleChange()"></textarea> -->
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3 flex_column">
              <label class="form-label" for="result">Result</label>
              <textarea class="form-control" id="result" disabled></textarea>
            </div>
          </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
